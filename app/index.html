<!DOCTYPE html>
<html>
<head>
  <title>DevOps Exercise</title>
  <style>
    body {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255,255,255,0.04);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }

    .value {
      color: #38bdf8;
      font-weight: 700;
      font-size: 20px;
    }

    .line {
      height: 1px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      margin: 18px 0;
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>DevOps Exercise</h1>

  <div class="line"></div>

  <p>Hostname:<br><span class="value">${HOSTNAME}</span></p>
  <p>Date:<br><span class="value">${DATE}</span></p>

  <div class="line"></div>
</div>

</body>
</html>
